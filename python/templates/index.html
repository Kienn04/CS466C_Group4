{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center p-4">
                <h1 class="mb-4">Flask 2FA App</h1>
                <p class="text-muted mb-4">Two-Factor Authentication with Google Authenticator</p>
                
                {% if current_user.is_authenticated %}
                    <div class="alert alert-success">
                        Logged in as <strong>{{ current_user.username }}</strong>
                    </div>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Dashboard</a>
                {% else %}
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
